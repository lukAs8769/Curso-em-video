<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Teste</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="Inome">Nome: </label>
            <input type="text" name="nome" id="Inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="Inota">Média: </label>
            <input type="number" name="nota" id="Inota" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </p>
        <p>
            <label for="Imes">Período letivo: </label>
            <input type="month" name="mes" id="Imes" required value="2024-02">
        </p> 
        <p>
            <label for="Iprova">Dia da prova: </label>
            <input type="date" name="prova" id="Iprova" required value="2024-02-23">
        </p>
        <p>
            <label for="Ihora">Horário da prova:</label>
            <input type="time" name="hora" id="Ihora" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
