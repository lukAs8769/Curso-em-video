<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario teste</h1>
    <form action="cadastro.php" method="post">
        <p>
          <label for="iusu">Usuário: </label>  
          <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" autocomplete="off" placeholder="Nome do Usuário">
        </p>
        <p>
            <label for="ipass">Senha: </label>
            <input type="password" name="pass" id="ipass" minlength="8" maxlength="20" required placeholder="Senha Obrigatoria" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
