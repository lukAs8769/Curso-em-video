<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixa</title>
    <style>
        /* box level */
        h1 {   
            background-color: lightgray;
            height: 300px;
            width: 300px;

           border: 10px solid darkgray;

            padding: 10px 10px 10px 10px;

            margin: 10px auto 10px auto;

            outline: 5px dashed salmon;
        }

        /* inline level */
        a {
            border-width: 5px;
            border-style: solid;
            border-color: red;

           padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
     <p>Parágrafos támbem são exemplo de caixa box-leve , mas o <a href="#">são exemplo de caixa inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
