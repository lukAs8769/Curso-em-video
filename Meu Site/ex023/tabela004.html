<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        caption {
            font-size: 1.3em;
            padding: 10px;
            font-weight: bold;
        }
        
        table {
            border-collapse: collapse;
           
        }

        th , td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption> Fimes Favoritos</caption>
        <thead>
            <th scope="col">Grupo</th>
            <th scope="col">Nomes</th>
            <th colspan="3" scope="colgroup">Filmes</th>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Ana Maria</td>
                <td>dexter</td>
                <td>king kong</td>
                <td>Titanic</td>
            </tr>
            <tr>
                <td>Ester Lima</td>
                <td>2012</td>
                <td>Mad Max</td>
                <td>Matrix</td>
            </tr>
            <tr>
                <td>Julia Alves</td>
                <td>Chuck</td>
                <td>IT a coisa</td>
                <td>Freira</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Carlos Silva</td>
                <td>Rambo</td>
                <td>Avatar</td>
                <td>interstelar</td>
            </tr>
            <tr>
                <td>Junior Santos</td>
                <td>Hulk</td>
                <td>taxi driver</td>
                <td>Intocaveis</td>
            </tr>
            <tr>
                <td>Lucas Gabriel</td>
                <td>Parasita</td>
                <td>Coringa</td>
                <td>Irlandes</td>
            </tr>
            <tr>
                <th colspan="4" scope="col">Total</th>
                <td>1000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
